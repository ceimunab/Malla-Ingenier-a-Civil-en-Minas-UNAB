<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla CEIM 2025</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f4f9;
      padding: 20px;
      color: #102a43;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #0b2545;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-height: 100px;
    }
    .malla {
      display: grid;
      grid-template-columns: repeat(10, minmax(180px, 1fr));
      gap: 10px;
      overflow-x: auto;
    }
    .semestre {
      background: #dce5f2;
      border-radius: 10px;
      padding: 10px;
    }
    .semestre h3 {
      text-align: center;
      color: #0b3c5d;
    }
    .asignatura {
      background: #ffffff;
      border: 1px solid #8faac8;
      border-radius: 6px;
      margin: 5px 0;
      padding: 6px 10px;
      cursor: pointer;
      position: relative;
      user-select: none;
      color: #102a43;
    }
    .asignatura.aprobada {
      background: #d2f0db;
      text-decoration: line-through;
      border-color: #82c49b;
      color: #1b4d3e;
    }
    .asignatura.bloqueada {
      background: #f0f0f0;
      cursor: not-allowed;
      color: #a0a0a0;
      border-color: #cccccc;
    }
    .asignatura:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 0;
      background: #0b3c5d;
      color: #fff;
      padding: 5px;
      border-radius: 5px;
      white-space: nowrap;
      font-size: 12px;
      display: block;
      z-index: 100;
    }
  </style>
</head>
